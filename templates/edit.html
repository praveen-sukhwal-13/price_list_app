<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-container">
          <a href="{{ url_for('index') }}" class="navbar-logo"
            >Pari Distributors</a
          >

          <ul class="navbar-menu">
            <li>
              <a href="{{ url_for('index') }}" class="navbar-link">Home</a>
            </li>

            {% if session['role'] == 'owner' %}
            <li>
              <a href="{{ url_for('add_product_page') }}" class="navbar-link"
                >Add Product</a
              >
            </li>
            {% endif %} {% if session['user_id'] %}
            <li>
              <a href="{{ url_for('logout') }}" class="navbar-link">Logout</a>
            </li>
            {% else %}
            <li>
              <a href="{{ url_for('login') }}" class="navbar-link">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>

    <h2>Edit Product</h2>
    <form method="POST">
      <label for="product_name">Product Name:</label>
      <input
        type="text"
        id="product_name"
        name="product_name"
        value="{{ product.product_name }}"
        required
      />

      <label for="brand">Brand:</label>
      <input
        type="text"
        id="brand"
        name="brand"
        value="{{ product.brand }}"
        required
      />

      <label for="agm">AGM</label>
      <input
        type="number"
        id="agm"
        name="agm"
        value="{{ product.agm }}"
        required
      />

      <label for="dp">DP</label>
      <input
        type="number"
        id="dp"
        name="dp"
        value="{{ product.dp }}"
        required
      />
      <button type="submit">Save Changes</button>
    </form>
  </body>
</html>
